    <title>Super Trunfo</title>

    <div class="container">
        <div class="container-fluid">

            <ul class="list-group tamanhoCard border10 list-group-flush">

                <!-- velocidade virá do Json -->
                <li class="list-group-item list-group-item-dark d-flex justify-content-between listItem" id="vel"

                <li class="list-group-item list-group-item-dark d-flex justify-content-between listItem">cilindros:

                </li>

        </div>
